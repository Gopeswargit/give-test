<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>সাধারণ জ্ঞান MCQ টেস্ট</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <h1>সাধারণ জ্ঞান কুইজ</h1>
        <div id="quiz">
            <h2 id="question">প্রশ্ন এখানে লোড হবে</h2>
            <div id="options" class="option-container">
                </div>
            <button id="next-button">পরবর্তী প্রশ্ন</button>
        </div>
        <div id="result" class="result-container" style="display:none;">
            <h2>কুইজ সমাপ্ত!</h2>
            <p>আপনার স্কোর: <span id="score">0</span> / <span id="total-questions">0</span></p>
            <button id="retry-button">আবার শুরু করুন</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
  </html>
